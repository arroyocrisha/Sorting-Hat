<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Sorting Hat</title>
  <style>
    body {
      background: #0e0e0e;
      color: #f5f5f5;
      font-family: "Georgia", serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      letter-spacing: 2px;
    }
    .question {
      margin-bottom: 25px;
    }
    .options label {
      display: block;
      margin: 6px 0;
      cursor: pointer;
    }
    button {
      display: block;
      margin: 40px auto;
      padding: 12px 24px;
      font-size: 16px;
      background: #6b4eff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #563bd1;
    }
    #result {
      margin-top: 40px;
      text-align: center;
      font-size: 22px;
      display: none;
    }
  </style>
</head>
<body>

<h1>üß¢ The Sorting Hat</h1>
<p style="text-align:center;">Answer honestly. The hat sees all.</p>

<form id="quiz">

  <!-- Question 1 -->
  <div class="question">
    <p><strong>1. What are your thoughts on murder?</strong></p>
    <div class="options">
      <label><input type="radio" name="q1" value="gryffindor"> Unforgivable, no matter the reason</label>
      <label><input type="radio" name="q1" value="ravenclaw"> Morally complex; context matters</label>
      <label><input type="radio" name="q1" value="hufflepuff"> Wrong, but I‚Äôd protect loved ones</label>
      <label><input type="radio" name="q1" value="slytherin"> Sometimes necessary</label>
    </div>
  </div>

  <!-- Question 2 -->
  <div class="question">
    <p><strong>2. You find a diary that can ruin someone‚Äôs life.</strong></p>
    <div class="options">
      <label><input type="radio" name="q2" value="gryffindor"> Destroy it</label>
      <label><input type="radio" name="q2" value="ravenclaw"> Read it first</label>
      <label><input type="radio" name="q2" value="hufflepuff"> Protect it, never use it</label>
      <label><input type="radio" name="q2" value="slytherin"> Save it for later</label>
    </div>
  </div>

  <!-- Question 3 -->
  <div class="question">
    <p><strong>3. Which would you rather be?</strong></p>
    <div class="options">
      <label><input type="radio" name="q3" value="gryffindor"> Feared</label>
      <label><input type="radio" name="q3" value="ravenclaw"> Remembered for intelligence</label>
      <label><input type="radio" name="q3" value="hufflepuff"> Remembered for kindness</label>
      <label><input type="radio" name="q3" value="slytherin"> Feared and respected</label>
    </div>
  </div>

  <!-- Question 4 -->
  <div class="question">
    <p><strong>4. Someone humiliates you publicly.</strong></p>
    <div class="options">
      <label><input type="radio" name="q4" value="gryffindor"> Confront them</label>
      <label><input type="radio" name="q4" value="ravenclaw"> Outsmart them later</label>
      <label><input type="radio" name="q4" value="hufflepuff"> Walk away</label>
      <label><input type="radio" name="q4" value="slytherin"> Make them regret it</label>
    </div>
  </div>

  <!-- Question 5 -->
  <div class="question">
    <p><strong>5. Deep down, what drives you?</strong></p>
    <div class="options">
      <label><input type="radio" name="q5" value="gryffindor"> Proving myself</label>
      <label><input type="radio" name="q5" value="ravenclaw"> Understanding everything</label>
      <label><input type="radio" name="q5" value="hufflepuff"> Protecting others</label>
      <label><input type="radio" name="q5" value="slytherin"> Winning</label>
    </div>
  </div>

  <button type="button" onclick="sortHouse()">Reveal My House</button>
</form>

<div id="result"></div>

<script>
  function sortHouse() {
    const scores = {
      gryffindor: 0,
      ravenclaw: 0,
      hufflepuff: 0,
      slytherin: 0
    };

    const answers = document.querySelectorAll("input[type='radio']:checked");

    if (answers.length < 5) {
      alert("The Sorting Hat needs all answers...");
      return;
    }

    answers.forEach(answer => {
      scores[answer.value]++;
    });

    let house = Object.keys(scores).reduce((a, b) =>
      scores[a] > scores[b] ? a : b
    );

    const descriptions = {
      gryffindor: "ü¶Å Gryffindor ‚Äî Bold, impulsive, and unafraid of consequences.",
      ravenclaw: "ü¶Ö Ravenclaw ‚Äî Thoughtful, curious, and dangerously perceptive.",
      hufflepuff: "ü¶° Hufflepuff ‚Äî Loyal, moral, and quietly strong.",
      slytherin: "üêç Slytherin ‚Äî Strategic, ambitious, and unashamed of desire."
    };

    const resultDiv = document.getElementById("result");
    resultDiv.style.display = "block";
    resultDiv.innerHTML = `<h2>${descriptions[house]}</h2><p>The hat has decided.</p>`;
  }
</script>

</body>
</html
